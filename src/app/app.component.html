<ion-app>

  <ion-menu contentId="main"
            side="end">

    <ion-header>
      <ion-toolbar>
        <ion-title>{{ auth.name || 'Menu'}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-menu-toggle>

        <ion-item lines="full"
                  button
                  (click)="openReminders()">
          <ion-icon slot="start"
                    color="dark"
                    name="alarm"></ion-icon>
          <ion-label>Reminders</ion-label>
        </ion-item>

        <ion-item button
                  (click)="openTrash()">
          <!-- <ion-icon slot="start"
                    color="dark"
                    name="trash"></ion-icon> -->
          <fa-icon icon="recycle"></fa-icon>
          <ion-label>Trash</ion-label>
        </ion-item>

        <ion-item *ngIf="auth.loggedIn"
                  button
                  (click)="openSettings()">
          <!-- <ion-icon slot="start"
                    color="dark"
                    name="settings"></ion-icon> -->
          <fa-icon [icon]="['fas', 'sliders-h']"
                   size="lg"></fa-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <ion-item button
                  (click)="openSupport()">
          <ion-icon slot="start"
                    color="dark"
                    name="help"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>


        <ion-item *ngIf="auth.loggedIn"
                  button
                  (click)="logout()">
          <!-- <ion-icon slot="start"
                    color="dark"
                    name="log-out"></ion-icon> -->
          <fa-icon icon="sign-out-alt"
                   size="lg"></fa-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

        <ion-item *ngIf="!auth.loggedIn"
                  button
                  color="tertiary"
                  (click)="auth.openSignup()">
          <!-- <ion-icon slot="start"
                    color="dark"
                    name="person-add"></ion-icon> -->
          <fa-icon [icon]="['fas', 'user-plus']"
                   size="lg"></fa-icon>
          <ion-label>Signup</ion-label>
        </ion-item>

      </ion-menu-toggle>

    </ion-content>

    <ion-footer>
      The Todo App - Because Why Not?
    </ion-footer>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
