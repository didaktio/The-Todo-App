<div *ngIf="item as i"
     class="item">

  <span class="change-made"> {{ formatDateShort(i.changeMade) }} </span>

  <div><span>Title: </span>{{i.title}}</div>

  <div><span>Notes: </span>{{i.notes}}</div>

  <div><span>Priority: </span>
    <span [ngClass]="{'high-priority': i.highPriority}">{{ i.highPriority ? 'High' : 'Normal' }}</span>
  </div>

  <div *ngIf="i.deadline"><span>Deadline: </span>{{ formatDateShort(i.deadline.date) }}</div>

</div>
