<ion-content padding>

  <ion-button float-right
              color="medium"
              fill="clear"
              (click)="modalCtrl.dismiss(undefined, 'skipped')">
    Skip
  </ion-button>

  <h2>Login</h2>
  <form [formGroup]="form"
        (ngSubmit)="submit(form.value)" (keyup.enter)="submit(form.value)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"
                 formControlName="email"
                 debounce="1000"></ion-input>
      <ion-note color="danger" *ngIf="email.invalid && email.value">Please enter a valid Email</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"
                 formControlName="password"
                 debounce="1000"></ion-input>
      <ion-note color="danger" *ngIf="password.invalid && password.value">Please enter a valid Password</ion-note>
    </ion-item>

    <ion-item lines="none"
              *ngIf="error">
      {{error}}
    </ion-item>

    <div margin>
      <ion-button float-left
                  color="secondary"
                  (click)="modalCtrl.dismiss(undefined, 'signup')">
        Signup
      </ion-button>

      <ion-button float-right
                  [disabled]="form.invalid"
                  type="submit">
        Login
      </ion-button>
    </div>

    <div margin
         text-center>
      <ion-button fill="clear"
                  size="small"
                  color="medium"
                  (click)="resetPassword()">
        Reset Password
      </ion-button>
    </div>


  </form>

</ion-content>
