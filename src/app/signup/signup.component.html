<ion-content class="ion-padding">

  <h2>Signup</h2>
  <form [formGroup]="form"
        (ngSubmit)="submit(form.value)"
        (keyup.enter)="submit(form.value)"
        autocomplete="off">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="email"
                 formControlName="email"
                 debounce="1000"></ion-input>
      <ion-note color="danger"
                *ngIf="name.invalid && name.value">Please enter a valid Name</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email <ion-note color="danger">*</ion-note>
      </ion-label>
      <ion-input formControlName="email"
                 debounce="1000"></ion-input>
      <ion-note color="danger"
                *ngIf="email.invalid && email.value">Please enter a valid Email</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-note color="danger">*</ion-note>
      </ion-label>
      <ion-input formControlName="password"
                 [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-button fill="clear"
                  slot="end"
                  (click)="showPassword = !showPassword">
        <ion-icon [name]="showPassword ? 'eye' : 'eye-off'"></ion-icon>
      </ion-button>
      <ion-note color="danger"
                *ngIf="password.invalid && password.value">Please enter a valid Password</ion-note>
    </ion-item>

    <ion-item lines="none"
              *ngIf="error"
              class="error">
      <div [innerHtml]="error"></div>
    </ion-item>

    <div class="ion-margin">
      <ion-button class="ion-float-left"
                  color="secondary"
                  (click)="modalCtrl.dismiss(undefined, 'login')">
        Login
      </ion-button>

      <ion-button class="ion-float-right"
                  [disabled]="form.invalid"
                  type="submit">
        Signup
      </ion-button>
    </div>

  </form>

</ion-content>
